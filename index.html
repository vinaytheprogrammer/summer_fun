<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Form</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.2rem;
      margin: 2rem auto;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: red; }
    }

    iframe {
      display: block;
      margin: 1rem auto;
      border: none;
      width: 90%;
      height: 100vh;
      max-width: 440px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }
    }

    @media (min-width: 1024px) {
      iframe {
        width: 70%;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <h1>Ek Idea Joh Badalde aapki placements</h1>
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfTSYTGgVEDlvlLp8bbZHnYVN28I1Yx1Wvh6iIFVuYQd2oy5A/viewform?embedded=true"
    width="640" height="820"
  >Loadingâ€¦</iframe>

  <audio id="sound" src="https://www.soundjay.com/transportation/sounds/train-pass-by-01.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var sound = document.getElementById('sound');
      sound.play();

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      setTimeout(function() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 2000);
    });
  </script>
</body>
</html>
